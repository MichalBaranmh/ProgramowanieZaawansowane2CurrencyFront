<div class="container">
    <h2>Waluty</h2>

    <table>
      <thead>
        <tr>
          <th>Code</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let curr of currencies">
          <td>{{ curr }}</td>
        </tr>
      </tbody>
    </table>
  </div>
